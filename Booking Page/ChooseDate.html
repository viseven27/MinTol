<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinTol</title>
    <link href="https://fonts.googleapis.com/css?family=Fantastic+Personal+Use&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="ChooseDate.css" rel="stylesheet" />
    <script src="Calendar.js"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <img src="Account .png" alt="Account Image" class="account-image">
            <h1 class="site-title">MinTol.</h1>
            <nav class="navigation">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Articles</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Community</a>
            </nav>
        </header>
    </div>
    <main class="main-content">
            <h2 class="main-heading">Choose The Date!</h2>
            <div class="calendar-wrapper">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prev">&lt;</button>
                        <span id="month-year"></span>
                        <button id="next">&gt;</button>
                    </div>
                    <table class="calendar">
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <a href="Confirmed.html" class="next-button">Next</a>
        </main>
</body>
</html>
