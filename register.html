<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script src="https://kit.fontawesome.com/788e5d3ffa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <img src="Assets/MinTolText.png" alt="Logo" class="logo">
        <img src="Assets/MintolLogo.png" alt="Logo" class="logo">
        
        <div class="header">Register</div>

        <input type="text" class="input-field" placeholder="Email">
        <input type="password" class="input-field" placeholder="Password">
        <input type="confirm-password" class="input-field" placeholder="Confirm Password">
        <a href="www.example.com" class="forgot-password">Forgot Password?</a>

        <button class="login-button">Register</button>

        <div class="or-separator">Or</div>

        <button class="google-login-button" onclick="window.location.href='https://accounts.google.com/signin'"style="border-style: solid; border-color: #44757A">
            <div class="google-container">
                <img src="Assets/googlelogo.png" alt="GoogleLogo" style="max-width: 20px; max-height: auto; margin-right: 10px;">
                Google
            </div>
        </button>
        <div class="register-prompt">Already have an account?</div>
        <a href="login.html" class="register-link">Log In</a>
    </div>

    <div class="illustration">
        <div class="decoration"></div>
        <img src="Assets/loginimg.png" alt="IMAGE" style="max-width: 750px; max-height: 750px;">
    </div>
</body>
</html>
